<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Fee Management System</title>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 10px;
  background: #f5f5f5;
  font-size: 14px;
}

.box {
  border: 2px solid #2c3e50;
  padding: 15px;
  margin: 10px 0;
  background: white;
  border-radius: 8px;
  overflow: hidden;
}

input, select {
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #ddd;
  border-radius: 6px;
  width: 100%;
  font-size: 16px; /* Larger for mobile touch */
}

button {
  padding: 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  width: 100%;
  margin: 8px 0;
  font-size: 16px;
  font-weight: 500;
}

.btn-blue {
  background: #3498db;
  color: white;
}

.btn-green {
  background: #27ae60;
  color: white;
}

.btn-red {
  background: #e74c3c;
  color: white;
}

.hidden {
  display: none;
}

/* Mobile Dashboard */
.dashboard {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin-bottom: 15px;
}

.stat-box {
  padding: 12px;
  border-radius: 8px;
  color: white;
  text-align: center;
}

.stat-box.total {
  background: #1a5f7a;
}

.stat-box.paid {
  background: #28a745;
}

.stat-box.pending {
  background: #dc3545;
}

.stat-box.amount {
  background: #ffc107;
  color: #212529;
}

.stat-number {
  font-size: 18px;
  font-weight: bold;
  margin: 3px 0;
}

.stat-label {
  font-size: 11px;
  opacity: 0.9;
}

/* Mobile Table Container */
.table-container {
  width: 100%;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 6px;
}

.sheet-table {
  width: 100%;
  min-width: 700px; /* Minimum width for table */
  border-collapse: collapse;
  font-size: 13px;
}

.sheet-table th, .sheet-table td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
  white-space: nowrap;
}

.sheet-table th {
  background: #3498db;
  color: white;
  font-size: 12px;
  position: sticky;
  left: 0;
  top: 0;
  z-index: 1;
}

.sheet-table tr:nth-child(even) {
  background: #f2f2f2;
}

.sheet-table td:first-child {
  position: sticky;
  left: 0;
  background: white;
  z-index: 2;
}

/* Mobile Filter Buttons */
.filter-buttons {
  display: flex;
  gap: 8px;
  margin: 10px 0;
  flex-wrap: wrap;
}

.filter-btn {
  padding: 10px 15px;
  border: 1px solid #3498db;
  background: white;
  color: #3498db;
  border-radius: 5px;
  cursor: pointer;
  flex: 1;
  min-width: 80px;
  font-size: 14px;
  text-align: center;
}

.filter-btn.active {
  background: #3498db;
  color: white;
}

/* Mobile Month Selector */
.month-selector {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.month-selector h2 {
  margin: 0 0 10px 0;
  font-size: 18px;
}

/* Mobile Action Buttons */
.action-buttons {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin: 15px 0;
}

/* Mobile Header */
.mobile-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 2px solid #2c3e50;
}

.mobile-header h2 {
  margin: 0;
  font-size: 18px;
}

.mobile-header .badge {
  background: #6c757d;
  color: white;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 12px;
}

/* Student Row for Mobile View (Alternative) */
.mobile-student-list {
  display: none; /* Hidden by default, shown via media query */
}

.student-card {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 12px;
  margin: 8px 0;
  background: white;
}

.student-card.paid {
  border-left: 4px solid #27ae60;
}

.student-card.pending {
  border-left: 4px solid #e74c3c;
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.card-roll {
  font-weight: bold;
  color: #2c3e50;
}

.card-status {
  font-size: 12px;
  padding: 3px 8px;
  border-radius: 10px;
}

.card-status.paid {
  background: #d4edda;
  color: #155724;
}

.card-status.pending {
  background: #f8d7da;
  color: #721c24;
}

.card-details {
  font-size: 13px;
  color: #666;
  line-height: 1.4;
}

.card-actions {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.card-actions button {
  flex: 1;
  padding: 8px;
  font-size: 13px;
}

/* Mobile Delete Button */
.delete-btn {
  background: #e74c3c;
  color: white;
  padding: 6px 12px;
  border-radius: 4px;
  font-size: 12px;
  cursor: pointer;
  border: none;
  width: auto;
}

/* Urdu Text */
.urdu-text {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 13px;
}

/* Mobile-specific styles */
@media screen and (max-width: 768px) {
  body {
    padding: 8px;
  }
  
  .box {
    padding: 12px;
    margin: 8px 0;
  }
  
  input, select {
    padding: 14px;
    margin: 10px 0;
  }
  
  button {
    padding: 16px;
    margin: 10px 0;
  }
  
  .dashboard {
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
  }
  
  .stat-box {
    padding: 10px;
  }
  
  .stat-number {
    font-size: 16px;
  }
  
  .stat-label {
    font-size: 10px;
  }
  
  /* Switch to card view on very small screens */
  @media screen and (max-width: 480px) {
    .sheet-table {
      display: none;
    }
    
    .mobile-student-list {
      display: block;
    }
    
    .dashboard {
      grid-template-columns: 1fr;
      gap: 8px;
    }
    
    .filter-buttons {
      flex-direction: column;
    }
    
    .filter-btn {
      width: 100%;
    }
    
    .action-buttons {
      flex-direction: column;
    }
  }
  
  /* Landscape orientation */
  @media screen and (max-height: 500px) and (orientation: landscape) {
    .box {
      padding: 10px;
      margin: 5px 0;
    }
    
    input, select {
      padding: 10px;
      margin: 5px 0;
    }
    
    button {
      padding: 12px;
      margin: 5px 0;
    }
  }
}

/* Loading Spinner */
.spinner {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(0,0,0,.1);
  border-radius: 50%;
  border-top-color: #3498db;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading {
  opacity: 0.7;
  pointer-events: none;
}

/* Toast Notification */
.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 12px 20px;
  border-radius: 6px;
  z-index: 1000;
  display: none;
  max-width: 90%;
  text-align: center;
}

.toast.show {
  display: block;
  animation: fadeInOut 3s ease-in-out;
}

@keyframes fadeInOut {
  0%, 100% { opacity: 0; }
  10%, 90% { opacity: 1; }
}
</style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>üîê Login</h2>
  <input id="email" type="email" placeholder="Email" value="admin@example.com">
  <input id="password" type="password" placeholder="Password" value="admin123">
  <button class="btn-green" onclick="login()">Login</button>
</div>

<div class="box hidden" id="adminPanel">
  <div class="mobile-header">
    <h2>üìÖ Select Month</h2>
    <span class="badge" id="mobileMonthBadge">--</span>
  </div>
  
  <div class="month-selector" id="monthSection">
    <input id="selectMonth" type="month">
    <div class="action-buttons">
      <button class="btn-blue" onclick="loadMonthData()">Load Fee Data</button>

  <div class="dashboard hidden" id="dashboard">

    <button class="filter-btn active" onclick="filterStudents('all')">All</button>

    <button class="filter-btn" onclick="filterStudents('pending')">Pending</button>

    <h2>‚úÖ Mark Fee Payment</h2>
    <input id="feeAmount" type="number" placeholder="Fee Amount" required>

    <div class="table-container">

          <tr>
            <th>‚úì</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Status</th>

  <!-- Mobile Card View (for small screens) -->

</div>

<!-- Toast Notification -->
<div class="toast" id="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD-nEluewFdw3LLyU1biNEZ1cKpFLKN7kg",
  authDomain: "allstudentdata-e1a01.firebaseapp.com",
  databaseURL: "https://allstudentdata-e1a01-default-rtdb.firebaseio.com",
  projectId: "allstudentdata-e1a01",
  storageBucket: "allstudentdata-e1a01.firebasestorage.app",
  messagingSenderId: "894758025587",
  appId: "1:894758025587:web:2012f2d47033a51d04ad06",
  measurementId: "G-R1R06WF0LD"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let allStudents = {};
let filteredStudents = {};
let selectedRollNumbers = new Set();
let currentMonthYear = "";
let currentFilter = "all";
let monthFeesCache = {};

// Toast notification function
function showToast(message, duration = 3000) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.classList.add('show');
  setTimeout(() => {
    toast.classList.remove('show');
  }, duration);
}

onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('adminPanel').classList.remove('hidden');
    setupDefaultDates();
  } else {
    document.getElementById('loginBox').classList.remove('hidden');
    document.getElementById('adminPanel').classList.add('hidden');
    hideAllSections();
  }
});

function setupDefaultDates() {
  const currentDate = new Date();
  const currentYear = currentDate.getFullYear();
  const currentMonth = (currentDate.getMonth() + 1).toString().padStart(2, '0');
  document.getElementById('selectMonth').value = `${currentYear}-${currentMonth}`;
  document.getElementById('paymentDate').value = currentDate.toISOString().split('T')[0];
}

function hideAllSections() {
  document.getElementById('dashboard').classList.add('hidden');
  document.getElementById('filterSection').classList.add('hidden');
  document.getElementById('sheetSection').classList.add('hidden');
  document.getElementById('mobileSheetSection').classList.add('hidden');
  document.getElementById('markFeeSection').classList.add('hidden');
}

window.login = async () => {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  if (!email || !password) {
    showToast('Please enter email and password');
    return;
  }
  
  try {
    await signInWithEmailAndPassword(auth, email, password);
    showToast('Login successful!');
  } catch (error) {
    showToast('Login failed: ' + error.message);
  }
};

window.logout = async () => {
  try {
    await signOut(auth);
    showToast('Logout successful!');
  } catch (error) {
    showToast('Logout error: ' + error.message);
  }
};

window.loadMonthData = async () => {
  const monthYearInput = document.getElementById('selectMonth').value;
  
  if (!monthYearInput) {
    showToast('Please select a month');
    return;
  }

  const [year, month] = monthYearInput.split('-');
  const monthNames = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  currentMonthYear = `${monthNames[parseInt(month) - 1]} ${year}`;

  // Update month badges
  document.getElementById('mobileMonthBadge').textContent = currentMonthYear;

  try {
    const snapshot = await get(ref(db, 'madrasaData/students'));
    
    if (!snapshot.exists()) {
      showToast('No students found in database');
      return;
    }

    allStudents = snapshot.val();
    filteredStudents = {};
    
    for (const [studentId, student] of Object.entries(allStudents)) {
      if (student && student.rollNumber) {
        const rollNo = student.rollNumber.toString();
        filteredStudents[rollNo] = {
          name: student.fullName || 'N/A',
          class: student.department || 'N/A',
          classType: student.category || 'N/A',
          rollNumber: rollNo,
          status: 'active'
        };
      }
    }

    if (Object.keys(filteredStudents).length === 0) {
      showToast('No active students found');
      return;
    }

    selectedRollNumbers.clear();
    await updateDashboard();
    await displaySheet();
    
    // Show all sections
    document.getElementById('dashboard').classList.remove('hidden');
    document.getElementById('filterSection').classList.remove('hidden');
    document.getElementById('markFeeSection').classList.remove('hidden');
    
    // Show appropriate view based on screen size
    if (window.innerWidth <= 480) {
      document.getElementById('mobileSheetSection').classList.remove('hidden');
      document.getElementById('sheetSection').classList.add('hidden');
    } else {
      document.getElementById('sheetSection').classList.remove('hidden');
      document.getElementById('mobileSheetSection').classList.add('hidden');
    }
    
  } catch (error) {
    console.error("Error loading data:", error);
    showToast('Error loading data: ' + error.message);
  }
};

async function updateDashboard() {
  let total = 0;
  let paid = 0;
  let pending = 0;
  let totalAmount = 0;

  monthFeesCache = {};

  for (const [rollNo, student] of Object.entries(filteredStudents)) {
    total++;
    const feeStatus = await getFeeForMonth(rollNo, currentMonthYear);
    monthFeesCache[rollNo] = feeStatus;
    
    if (feeStatus.paid) {
      paid++;
      totalAmount += feeStatus.amount || 0;
    } else {
      pending++;
    }
  }

  document.getElementById('totalStudents').textContent = total;
  document.getElementById('paidStudents').textContent = paid;
  document.getElementById('pendingStudents').textContent = pending;
  document.getElementById('totalAmount').textContent = totalAmount;
}

async function displaySheet() {
  const sheetBody = document.getElementById('sheetBody');
  const mobileSheetBody = document.getElementById('mobileSheetBody');
  sheetBody.innerHTML = '';
  mobileSheetBody.innerHTML = '';

  const sortedRollNumbers = Object.keys(filteredStudents).sort((a, b) => {
    return parseInt(a) - parseInt(b);
  });

  for (const rollNo of sortedRollNumbers) {
    const student = filteredStudents[rollNo];
    const feeStatus = monthFeesCache[rollNo] || await getFeeForMonth(rollNo, currentMonthYear);
    const isPaid = feeStatus.paid;
    
    if (currentFilter === 'paid' && !isPaid) continue;
    if (currentFilter === 'pending' && isPaid) continue;

    const isSelected = selectedRollNumbers.has(rollNo);
    
    // Table row for desktop
    const row = document.createElement('tr');
    row.className = isPaid ? 'paid' : 'pending';
    row.innerHTML = `
      <td>
        ${isPaid ? 
          '<span style="color:green">‚úì</span>' : 
          `<input type="checkbox" id="check_${rollNo}" ${isSelected ? 'checked' : ''} onchange="toggleStudent('${rollNo}')">`
        }
      </td>
      <td>${rollNo}</td>
      <td class="urdu-text">${student.name || '--'}</td>
      <td class="urdu-text">${student.class || '--'}</td>
      <td class="urdu-text">${student.classType || '--'}</td>
      <td>${isPaid ? (feeStatus.amount || '--') : '--'}</td>
      <td>${isPaid ? 
        `<span style="color:green">‚úÖ</span>` : 
        '<span style="color:red">‚ùå</span>'
      }</td>
      <td>${isPaid ? (feeStatus.date || '--') : '--'}</td>
      <td>
        ${isPaid ? 
          `<button class="delete-btn" onclick="deleteStudentFee('${rollNo}')">Delete</button>` : 
          '--'
        }
      </td>
    `;
    sheetBody.appendChild(row);

    // Card for mobile
    const card = document.createElement('div');
    card.className = `student-card ${isPaid ? 'paid' : 'pending'}`;
    card.innerHTML = `
      <div class="card-header">
        <span class="card-roll">Roll No: ${rollNo}</span>
        <span class="card-status ${isPaid ? 'paid' : 'pending'}">
          ${isPaid ? '‚úÖ Paid' : '‚ùå Pending'}
        </span>
      </div>
      <div class="card-details">
        <div><strong>Name:</strong> <span class="urdu-text">${student.name || '--'}</span></div>
        <div><strong>Class:</strong> <span class="urdu-text">${student.class || '--'}</span></div>
        <div><strong>Category:</strong> <span class="urdu-text">${student.classType || '--'}</span></div>
        ${isPaid ? `
          <div><strong>Amount:</strong> ${feeStatus.amount || '--'}</div>
          <div><strong>Date:</strong> ${feeStatus.date || '--'}</div>
        ` : ''}
      </div>
      <div class="card-actions">
        ${!isPaid ? `
          <input type="checkbox" id="mobile_check_${rollNo}" ${isSelected ? 'checked' : ''} 
                 onchange="toggleStudent('${rollNo}')">
          <label for="mobile_check_${rollNo}" style="flex:2;text-align:center;padding:8px;border:1px solid #ddd;border-radius:4px;">
            Select for Payment
          </label>
        ` : ''}
        ${isPaid ? `
          <button class="delete-btn" onclick="deleteStudentFee('${rollNo}')" style="flex:1">
            Delete
          </button>
        ` : ''}
      </div>
    `;
    mobileSheetBody.appendChild(card);
  }
}

window.filterStudents = (filter) => {
  currentFilter = filter;
  
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  displaySheet();
};

async function getFeeForMonth(rollNo, monthYear) {
  try {
    const snapshot = await get(ref(db, `fees/${rollNo}`));
    if (!snapshot.exists()) return { paid: false, amount: 0 };
    
    const fees = snapshot.val();
    for (const [feeId, fee] of Object.entries(fees)) {
      if (fee.monthYear === monthYear) {
        return { 
          paid: true, 
          amount: fee.amount || 0,
          date: fee.date || '--',
          feeId: feeId
        };
      }
    }
    return { paid: false, amount: 0 };
  } catch (error) { 
    return { paid: false, amount: 0 }; 
  }
}

window.toggleStudent = (rollNo) => {
  if (selectedRollNumbers.has(rollNo)) {
    selectedRollNumbers.delete(rollNo);
  } else {
    selectedRollNumbers.add(rollNo);
  }
  
  // Update both desktop and mobile checkboxes
  const desktopCheckbox = document.getElementById(`check_${rollNo}`);
  const mobileCheckbox = document.getElementById(`mobile_check_${rollNo}`);
  
  if (desktopCheckbox) desktopCheckbox.checked = selectedRollNumbers.has(rollNo);
  if (mobileCheckbox) mobileCheckbox.checked = selectedRollNumbers.has(rollNo);
};

window.markFeeForSelected = async () => {
  const amount = document.getElementById('feeAmount').value;
  const paymentDate = document.getElementById('paymentDate').value;
  
  if (!currentMonthYear) {
    showToast('Please select a month first');
    return;
  }
  
  if (!amount || !paymentDate) { 
    showToast('Please enter fee amount and payment date'); 
    return; 
  }

  if (selectedRollNumbers.size === 0) { 
    showToast('No student selected!'); 
    return; 
  }

  const confirmMessage = `Mark fee for ${selectedRollNumbers.size} student(s)?\nAmount: ${amount}\nMonth: ${currentMonthYear}`;
  if (!confirm(confirmMessage)) return;

  try {
    let successCount = 0;
    let alreadyPaidCount = 0;
    
    for (const rollNo of selectedRollNumbers) {
      const student = filteredStudents[rollNo];
      if (!student) continue;

      const existingFee = monthFeesCache[rollNo] || await getFeeForMonth(rollNo, currentMonthYear);
      if (existingFee.paid) {
        alreadyPaidCount++;
        continue;
      }

      const feeId = `fee_${Date.now()}_${Math.floor(Math.random() * 10000)}_${rollNo}`;
      
      const feeData = {
        monthYear: currentMonthYear,
        amount: parseInt(amount),
        date: paymentDate,
        paidAt: Date.now(),
        paidBy: auth.currentUser?.email || 'admin',
        studentName: student.name,
        rollNo: rollNo,
        class: student.class || '',
        category: student.classType || ''
      };
      
      await set(ref(db, `fees/${rollNo}/${feeId}`), feeData);
      successCount++;
    }

    let message = `${successCount} student(s) fee marked as paid!`;
    if (alreadyPaidCount > 0) {
      message += `\n${alreadyPaidCount} were already paid.`;
    }
    
    showToast(message);
    document.getElementById('feeAmount').value = '';
    selectedRollNumbers.clear();
    await loadMonthData();
    
  } catch (error) { 
    console.error("Error marking fee:", error);
    showToast('Error marking fee: ' + error.message); 
  }
};

window.deleteStudentFee = async (rollNo) => {
  if (!confirm(`Delete fee for student ${rollNo}?`)) return;
  
  try {
    const feeInfo = monthFeesCache[rollNo] || await getFeeForMonth(rollNo, currentMonthYear);
    if (feeInfo.paid && feeInfo.feeId) {
      await remove(ref(db, `fees/${rollNo}/${feeInfo.feeId}`));
      showToast('Fee deleted successfully!');
      delete monthFeesCache[rollNo];
      await loadMonthData();
    } else {
      showToast('No fee found to delete');
    }
  } catch (error) {
    showToast('Error deleting fee: ' + error.message);
  }
};

window.deleteMonthFee = async () => {
  if (!currentMonthYear) {
    showToast('Please select a month first');
    return;
  }
  
  if (!confirm(`Delete ALL fees for ${currentMonthYear}?\nThis cannot be undone!`)) return;
  
  try {
    let deletedCount = 0;
    
    for (const [rollNo, student] of Object.entries(filteredStudents)) {
      const feeInfo = monthFeesCache[rollNo] || await getFeeForMonth(rollNo, currentMonthYear);
      if (feeInfo.paid && feeInfo.feeId) {
        await remove(ref(db, `fees/${rollNo}/${feeInfo.feeId}`));
        deletedCount++;
        delete monthFeesCache[rollNo];
      }
    }
    
    showToast(`${deletedCount} fees deleted for ${currentMonthYear}!`);
    await loadMonthData();
    
  } catch (error) {
    console.error("Error deleting month fee:", error);
    showToast('Error deleting month fee: ' + error.message);
  }
};

// Handle responsive view switching
window.addEventListener('resize', function() {
  if (document.getElementById('sheetSection').classList.contains('hidden') && 
      document.getElementById('mobileSheetSection').classList.contains('hidden')) {
    return;
  }
  
  if (window.innerWidth <= 480) {
    document.getElementById('mobileSheetSection').classList.remove('hidden');
    document.getElementById('sheetSection').classList.add('hidden');
  } else {
    document.getElementById('sheetSection').classList.remove('hidden');
    document.getElementById('mobileSheetSection').classList.add('hidden');
  }
});
</script>
